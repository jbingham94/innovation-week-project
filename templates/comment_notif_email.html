{% autoescape off %}
<p>Hi {{ post_author.user.username }},</p>

<p style="margin-left:24px;">"{{ comment.text }}"</p>

<p>To change your preferences, go <a href="http://{{ domain }}/preferences">here</a>.</p>
{% endautoescape %}
